<!-- ###TEMPLATE_FORM1### begin -->
<form action="###REL_URL###" method="post" novalidate="novalidate" enctype="multipart/form-data" >
    <div tabindex="-1" class="js-output errors">
        ###error###
    </div>

    <div class="fields" id="fields">
        <h2 class="border-title">###LLL:identification###</h2>
         <span class="obligatoire">
             <br/>
             <em>###LLL:required_fields###</em>
        </span>
        <div class="l-row is-nested">
            <div class="l-col col-6 mobile-full">
                <div class="field prenom ###is_error_prenom###">
                    <label for="prenom">
                        ###LLL:prenom###
                        ###required_prenom###
                        ###error_prenom###</label>
                    <input type="text" name="###form_name###[prenom]" id="prenom" value="###value_prenom###" />
                </div>
            </div>
            <div class="l-col col-6 mobile-full">
                <div class="field nom ###is_error_nom###">
                    <label for="nom">
                        ###LLL:nom###
                        ###required_nom###
                        ###error_nom###</label>
                    <input type="text" name="###form_name###[nom]" id="nom" value="###value_nom###" />
                </div>
            </div>
        </div>
        <div class="l-row is-nested">
            <div class="l-col col-6 mobile-full">
                <div class="field telephone ###is_error_telephone###">
                    <label for="telephone">
                        ###LLL:telephone###
                        ###required_telephone###
                        <span class="format">Exemple : 418 934-1234</span>
                        ###error_telephone###
                    </label>
                    <input type="text" name="###form_name###[telephone]" id="telephone" maxlength="12" value="###value_telephone###" />
                </div>
            </div>
            <div class="l-col col-6 mobile-full">
                <div class="field courriel ###is_error_courriel###">
                    <label for="courriel">
                        ###LLL:courriel###
                        ###required_courriel###
                        <span class="format">Exemple : prefix@domain.com</span>
                        ###error_courriel###</label>
                    <input type="text" name="###form_name###[courriel]" id="courriel" value="###value_courriel###" />
                </div>
            </div>
        </div>
        <div class="l-row is-nested">
            <div class="l-col col-12">
                <div class="field dossier_part_1 dossier_part_2 dossier_part_3 inline-fields ###is_error_dossier_part_1### ###is_error_dossier_part_2### ###is_error_dossier_part_3###">
                    <label for="dossier_part_1">
                        ###LLL:dossier_part_1###
                        ###required_dossier_part_1###
                        <span class="format">(xxxxxx-xxx-xxxx)</span>
                        ###error_dossier_part_1###
                    </label>
                    <input type="text" name="###form_name###[dossier_part_1]" id="dossier_part_1" maxlength="6" required="required" value="###value_dossier_part_1###" />
                    <span> - </span>
                    <label for="dossier_part_2">
                        ###error_dossier_part_2###
                    </label>
                    <input type="text" name="###form_name###[dossier_part_2]" id="dossier_part_2" maxlength="3" required="required" value="###value_dossier_part_2###" />
                    <span> - </span>
                    <label for="dossier_part_3">
                        ###error_dossier_part_3###
                    </label>
                    <input type="text" name="###form_name###[dossier_part_3]" id="dossier_part_3" maxlength="4" required="required" value="###value_dossier_part_3###" />
                </div>
            </div>
        </div>

        <h2 class="border-title">###LLL:motifs###</h2>
        <div class="l-row is-nested">
            <div class="l-col col-12">
                <div class="field motifs textarea ###is_error_motifs###">
                    <label for="motifs">
                        ###LLL:motifs_phrase###
                        ###required_motifs###
                        ###error_motifs###</label>
                    <textarea id="motifs" name="###form_name###[motifs]">###value_motifs###</textarea>
                </div>
            </div>
        </div>

        <h2 class="border-title">###LLL:informations###</h2>
        <div class="l-row is-nested">
            <div class="l-col col-12">
                <div class="field textarea informations ###is_error_informations###">
                    <label for="informations">
                        ###LLL:informations_phrase###
                        ###required_informations###
                        ###error_informations###</label>
                    <textarea id="informations" name="###form_name###[informations]">###value_informations###</textarea>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div id="buttons">
        <input type="submit" value="###LLL:submit###" ###submit_nextStep###  class="submit btn btn-yellow" />
    </div>

</form>
<!-- ###TEMPLATE_FORM1### end -->
